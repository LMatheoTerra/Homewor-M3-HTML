<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Este es el formulario de contacto</h1>
    </header>
    <main>
        <div>
            <h2>Este es un formulario para que puedes contactarnos</h2>
            <p>Aqui debajo nos puedes dejar cualquier tipo de informacion o pregunta respecto a las noticias</p>
            <input type="text" name="Informacio o pregunta" placeholder="Informacio o pregunta" />
        </div>

        <form>

            <p>Para ser tomado en cuenta debe dejarnos su informacion personal y un numero de contacto</p>

            <div>
                
                <input type="text" name="nombre" placeholder="Nombre" />
            </div>
            
            <div>
                
                <input type="text" name="apellido" placeholder="Apellido" />
            </div>

            <div>
                
                <input type="number" name="numero de telefono" placeholder="num de tel"/>
            </div>

            <button>ENVIAR</button>

        </form>
    </main>   
</body>
</html>
